{% extends "backend/base.html" %}
{% block div %}
<section class="section-welcome" id="welcome" class="p-b-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mbr-white col-md-12 align-center">
                <h3 class="mbr-section-title pb-3 mbr-fonts-style display-1 white">Welcome Backend</h3>
            </div>
            <div class="mbr-white col-md-12 align-center"> 
              <p class="mbr-text align-center display-5 pb-3 mbr-fonts-style"></p>
            </div>
            <div class="mbr-white col-md-12 align-center"> 
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="col-md-12"><a href="/backend/get_images_chart">Get chart images for all bots</a></div>
            <div class="col-md-12"><a href="/backend/sendemail">Send eMail</a></div>
        </div>
    </div>
</section>
{% endblock %}
