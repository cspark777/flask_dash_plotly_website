{% extends "backend/base.html" %}
{% block div %}
<section class="section-welcome" id="welcome" class="p-b-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mbr-white col-md-12 align-center">
                <h3 class="mbr-section-title pb-3 mbr-fonts-style display-1 white">Welcome Backend</h3>
            </div>
            <div class="mbr-white col-md-12 align-center"> 
              <p class="mbr-text align-center display-5 pb-3 mbr-fonts-style"></p>
            </div>
            <div class="mbr-white col-md-12 align-center"> 
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
            <div class="col-md-12">
                <form method="POST" action="/backend/sendemail">
                    <div class="form-group">
                        <label class="sr-only">EMail address</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Email address">
                    </div>
                    <div class="text-left form-group">
                        <button type="submit" class="btn" id="email_send_btn">Send</button>
                    </div>
                </form>
            </div>

            <div class="col-md-12">{{ msg }}</div>
        </div>
    </div>
</section>
{% endblock %}
